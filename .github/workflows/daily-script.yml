name: Daily Script Execution

on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨两点 UTC 运行
  workflow_dispatch: # 手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run script
      run: python filter_ipv4_for_country.py

    - name: Add generated files
      run: git add all_cn.txt

    - name: Commit changes
      run: |
        git config user.name "JinkaiNiu"
        git config user.email "niujinkai@vip.qq.com"
        git commit -m "Update all_cn.txt" || true

    - name: Push changes
      uses: JinkaiNiu/ActionsTask@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}



